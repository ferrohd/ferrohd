name: Website Test

on:
  pull_request:
      branches: [ master ]
      paths:
          - 'website/**'
jobs:
  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/Hydrogen'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: ğŸ”§ Install
        working-directory: website
        run: npm install

      - name: ğŸ”¨ Build
        working-directory: website
        run: npm run build

  lint:
    name: ğŸ’¡ Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/Hydrogen'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: ğŸ”§ Install
        working-directory: website
        run: npm install

      - name: ğŸ’¡ Lint
        working-directory: website
        run: npm run lint
